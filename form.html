<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>OX Consultancy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>


<body>
    <style>
        .warning-bar {
            background-color: #eee;
            width: 100%;
            display: none !important;
        }
    </style>
    <div class="container">
        <form onsubmit="handleFormSubmit(this)">
            <label>Name:</label>
            <input type="text" placeholder="Name" class="form-control" name="name"><br>
            <label>Email:</label>
            <input type="email" placeholder="Email" class="form-control" name="email"><br>
            <label>Your Resume:</label>
            <input type="file" placeholder="Your Resume" class="form-control" name="file"><br>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    <script>
        function handleFormSubmit(form) {
            google.script.run.withSuccessHandler(function () {
                alert('File uploaded and data saved.');
                form.reset();
            }).uploadFiles(form);
        }
    </script>
</body>

</html>
